{% extends 'search/base.html' %}

{% block title %}Registration#1{% endblock title %}

{% block body %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Membership Registration</h3>
                        <form>
  
                            <div class="row">
                                 
                                <div class="col-md-6 mb-4">
  
                                    <div class="form-outline">
                                        <input type="text" id="city" class="form-control form-control-lg" placeholder="City" />
                                    </div>
  
                                </div>
                            </div>
  
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
  
                                </div>
                                <div class="col-md-6 mb-4">
  
                                </div>
                            </div>
  
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
  
                                    <div class="form-outline">
                                        <textarea id="address" class="form-control form-control-lg" placeholder="Address"></textarea>
                                    </div>
  
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                
                                    <div class="form-outline">
                                        <input type="text" id="state" class="form-control form-control-lg" placeholder="State"/>
                                        {% comment %} <label class="form-label" for="phoneNumber">Phone Number</label> {% endcomment %}
                                    </div>
                
                                </div>
                            </div>
  
                {% comment %} <div class="row">
                  <div class="col-12">
  
                    <select class="select form-control-lg">
                      <option value="1" disabled>Choose option</option>
                      <option value="2">Subject 1</option>
                      <option value="3">Subject 2</option>
                      <option value="4">Subject 3</option>
                    </select>
                    <label class="form-label select-label">Choose option</label>
  
                  </div>
                </div> {% endcomment %}
  
                <div class="mt-4 pt-2">
                  <a href="#" class="btn btn-primary btn-lg" type="submit" value="Submit" />Submit</a>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock body %}
